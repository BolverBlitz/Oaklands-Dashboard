  <div class="flex-items"> <!-- Vertical Flex Item 3 - Unifi WiFi Code Form (Horizontal) --->
    <div class="flex-container2" style="margin-top: 20px;">
      <div class="flex-items"><button class="button" onclick="generateCode()" style="margin-right: 8px">Generate WiFi Code</button></div>
      <div class="flex-items">
        <select id="unifi_duration">
          <option disabled selected value style="display:none">Duration</option>
          <option value="1">1 Day</option>

      <div class="flex-items">
        <select  id="unifi_download">
          <option disabled selected value style="display:none">Download Speed</option>
          <option value="8">8 Mbit/s</option>

      <div class="flex-items">
        <select id="unifi_upload">
          <option disabled selected value style="display:none">Upload Speed</option>

  <div style="margin-top: 8px; font-size: 32px; color: #04AA6D;" class="flex-items"> <!-- Vertical Flex Item 4 - Div where the WiFi Code will be displayed --->
    <a id="unifi_code_response"></a>
  </div>
  <div class="flex-items"> <!-- Vertical Flex Item 1 - Logo --->
    <p style="color:rgb(255, 255, 255)">Network usage (in mbit/s):</p>
    <canvas id="chart" width="1200" height="400"></canvas>
  </div>
</div>

<script>
  const getUrl = window.location;
  const baseUrl = getUrl.protocol + "//" + getUrl.host + "/";

  const global = {
    rosInterfaces: [], // Holds all interfaces brodcasted by ROS
    rosInterfacesData: {}, // Holds all interfaces data brodcasted by ROS
    runningPing: false, // Holds the state of the ping
    pingData : {}, // Holds the ping data
  }

  const rosChartColor = (interfaceName) => {
    const colorMapping = {
    "ether1_WAN - Upload": "rgba(255, 255, 255, 0.5)",
    "ether1_WAN - Download": "rgba(255, 255, 255, 1)",
    "ether10 - AP Annex - Upload": "rgba(255, 0, 0, 0.5)",
    "ether10 - AP Annex - Download": "rgba(255, 0, 0, 1)",
    "ether7 - APLivingRoom - Upload": "rgba(255, 255, 0, 0.5)",
    "ether7 - APLivingRoom - Download": "rgba(255, 255, 0, 1)",
    "ether8 - AP Sunroom - Upload": "rgba(249, 105, 14, 0.5)",
    "ether8 - AP Sunroom - Download": "rgba(249, 105, 14, 1)",
    "ether6 - RaspberyPI - Upload": "rgba(153, 50, 204, 0.5)",
    "ether6 - RaspberyPI - Download": "rgba(153, 50, 204, 1)",
    "ether9 - Ciaran - Upload": "rgba(0, 158, 255, 0.5)",
    "ether9 - Ciaran - Download": "rgba(0, 158, 255, 1)",
  }
  if(colorMapping[interfaceName]) {
    return colorMapping[interfaceName];
  } else {
  return "rgba(255, 255, 255, 0.5)";
  }
}

  function replaceWAN(name) {
    if (name.toLowerCase().includes('wan')){
      return 'Internet';
    }
    return name;
  }

  // Make Webrequests
  function httpGet(theUrl) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return {code: xmlHttp.status ,message: xmlHttp.responseText};
  }

  // Generate the Unifi-Guest Code
  function generateCode() {
    const duration = document.getElementById("unifi_duration").value;
    const download = document.getElementById("unifi_download").value;
    const upload = document.getElementById("unifi_upload").value;
    const requestUrl = `${baseUrl}genCode?duration=${duration}&download=${download}&upload=${upload}`;
    const response = httpGet(requestUrl);
    switch (response.code) {
      case 200:
        const message = JSON.parse(response.message);
        document.getElementById("unifi_code_response").innerHTML = message.code.substring(0, 5) + "-" + message.code.substring(5);;
        break;
      case 400:
        const element = response.message.split('"')[4].replace("\\",'')[0].toUpperCase() + response.message.split('"')[4].replace("\\",'').slice(1);
        document.getElementById("unifi_code_response").innerHTML = "Error: " + element + " " + response.message.split('"')[5];
        break;
      default:
        document.getElementById("unifi_code_response").innerHTML = "Error: " + response.message;
        break;
    }
  }

  // Find the canvas
  const canvas = document.getElementById('chart');
  // Create the chart
  const chart = new SmoothieChart({millisPerPixel:50, grid:{fillStyle:'transparent', strokeStyle:'rgba(119,119,119,0.20)'}, tooltip:true, tooltipLine:{strokeStyle:'#bbbbbb'}});
  chart.streamTo(canvas, 1100);

  let ws_protocol = "ws://";
  if (window.location.protocol === "https:") {
    ws_protocol = "wss://";
  }
  const ws = new WebSocket(ws_protocol + window.location.host + "/realtime");

  ws.onopen = function() {
    ws.send(JSON.stringify({"com": "subscribe_rosTraffic","payload": ""}));
  };

  ws.onmessage = function(event) {
    const { com, payload } = JSON.parse(event.data);
    switch (com) {
      case "traffic":
        if(!global.rosInterfaces.includes(payload.name)) {
          global.rosInterfaces.push(payload.name);
          const lineDOWN = new TimeSeries();
          const lineUP = new TimeSeries();
          global.rosInterfacesData[`${payload.name} - Download`] = lineDOWN;
          global.rosInterfacesData[`${payload.name} - Upload`] = lineUP;
          chart.addTimeSeries(global.rosInterfacesData[`${payload.name} - Download`], { strokeStyle: rosChartColor(`${payload.name} - Download`), tooltipLabel: `D: ${replaceWAN(payload.name)}` });
          chart.addTimeSeries(global.rosInterfacesData[`${payload.name} - Upload`], { strokeStyle: rosChartColor(`${payload.name} - Upload`), fillStyle:'rgba(0,0,0,0.10)', tooltipLabel: `U: ${replaceWAN(payload.name)}` });

          // Order the interfaces by alphabetical order but ignore first 3 chars in chart.seriesSet[0].options.tooltipLabe.
          // Put RaspberyPI and Ciaran at the end of the list
          // Put Internet at the top of the list
          chart.seriesSet.sort((a, b) => {
            if (a.options.tooltipLabel.substring(3) === 'Internet') {
              return -1;
            }
            if (b.options.tooltipLabel.substring(3) === 'Internet') {
              return 1;
            }
            if (a.options.tooltipLabel.substring(3) === 'RaspberyPI') {
              return 1;
            }
            if (b.options.tooltipLabel.substring(3) === 'RaspberyPI') {
              return -1;
            }
            if (a.options.tooltipLabel.substring(3) === 'Ciaran') {
              return 1;
            }
            if (b.options.tooltipLabel.substring(3) === 'Ciaran') {
              return -1;
            }
            return a.options.tooltipLabel.substring(3) > b.options.tooltipLabel.substring(3) ? 1 : -1;
          });
          
        }
        if(replaceWAN(payload.name) === 'Internet') {
          global.rosInterfacesData[`${payload.name} - Download`].append(Date.now(), (Number(payload["rx-bits-per-second"]))/(1000*1000));
          global.rosInterfacesData[`${payload.name} - Upload`].append(Date.now(), (Number(payload["tx-bits-per-second"]))/(1000*1000));
        } else {
          global.rosInterfacesData[`${payload.name} - Download`].append(Date.now(), (Number(payload["tx-bits-per-second"]))/(1000*1000));
          global.rosInterfacesData[`${payload.name} - Upload`].append(Date.now(), (Number(payload["rx-bits-per-second"]))/(1000*1000));
        }
        
        break;
      case "cli_ping":
        if(!global.runningPing){
          global.runningPing = true;
          const linePING = new TimeSeries();
          global.rosInterfacesData[`Ping`] = linePING;
          chart.addTimeSeries(global.rosInterfacesData[`Ping`], { strokeStyle: 'rgba(255, 128, 92, 1)', tooltipLabel: `Ping` });
        }

        global.rosInterfacesData[`Ping`].append(Date.now(), (Number(payload["ping"])));
        break;
      default:
        console.log("Unknown message com: " + com);
        break;
    }
  };
</script>
